{% extends 'newsletter/base.html' %}
{% block content %}
<div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Хотите удалить сообщение: <i>{{object.message_title}}?</i></h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Подтвердить</button>
                        <a href="{% url 'newsletter:message_list' %}" type="button" class="btn btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
