{% extends 'newsletter/base.html' %}
{% block content %}
<body>
<h1>Список сообщений для рассылки</h1>
<a href="{% url 'newsletter:message_create' %}" type="button" class="col-4 my-3 btn btn-outline-success">Создать сообщение</a>
<table class="table" cellpadding="10" border="1" width="100%">
    <col width="40%">
    <col width="60%">
    <thead>
    <tr>
        <th scope="col">Тема письма</th>
        <th scope="col">Содержание</th>
    </tr>
    </thead>
</table>
{% for object in object_list %}
<table class="table" cellpadding="10" border="1" width="100%">
    <col width="40%">
    <col width="60%">
    <tbody>
    <tr>
        <td><a href="{% url 'newsletter:message_detail' object.pk %}">{{object.message_title}}</a></td>
        <td>{{object.message_content|slice:100}}</td>
    </tr>
    </tbody>
</table>
{% endfor %}
</body>
{% endblock %}
