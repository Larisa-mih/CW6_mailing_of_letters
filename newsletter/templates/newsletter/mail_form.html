{% extends 'newsletter/base.html' %}
{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                {% if object %}
                <h4 class="my-0 font-weight-normal">Редактировать рассылку</h4>
                {% else %}
                <h4 class="my-0 font-weight-normal">Добавьте рассылку</h4>
                {% endif %}
            </div>
            <div class="card-body">
                {{form.as_p}}
                {% csrf_token %}
                {% if object %}
                <button type="submit" class="btn btn-block btn-outline-success form-control">Сохранить</button>
                {% else %}
                <button type="submit" class="btn btn-block btn-outline-success form-control">Создать</button>
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
