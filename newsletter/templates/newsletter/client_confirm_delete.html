{% extends 'newsletter/base.html' %}
{% block content %}
<div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Хотите удалить клиента: <i>{{object.last_name}} {{object.first_name}}?</i></h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-block btn-dark">Подтвердить</button>
                        <a href="{% url 'newsletter:client_list' %}" type="button" class="btn btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
